<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
    <script src="https://d3js.org/d3-ease.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-timer.v1.min.js"></script>
    <script src="https://d3js.org/d3-transition.v1.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
  </head>
  <body>

    <form id="submit-form" action="#">
      <div>
        <h3>New Object</h3>

        <label for="satName">Name of the satelite</label>
        <input id="satName" name="satName" type="text" class="required">

        <label for="satOwner">Owner of the satelite</label>
        <input id="satOwner" name="satOwner" type="text" class="required">

        <label for="rad">Radius of the Object</label>
        <input id="rad" name="rad" type="text" class="required">

        <label for="speed">Speed of the Object</label>
        <input id="speed" name="speed" type="text" class="required">

        <label for="cx">Enter object x-coordinate</label>
        <input id="cx" name="cx" type="text" class="required">

        <label for="cy">Enter object y-coordinate</label>
        <input id="cy" name="cy" type="text" class="required">

        <button id="anotherOne" type="submit" class="btn btn-default">Create New Object</button>
      </div>
  </form>

  <button id="myBtn" class="btn btn-default" name="button">Start</button>


  <div id="lowEarthOrbit">
    <svg>
      <circle class="earth" cx="750" cy="750" r="35"></circle>
      <div class="start"></div>
    </svg>
  </div>


  </body>
</html>
