<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="scripts.js" type="text/javascript"></script>
  </head>
  <body>

    <form id="submit-form" action="#">
      <div>
        <h3>New Object</h3>

        <label for="rad">Radius of the Object</label>
        <input id="rad" name="rad" type="text" class="required">

        <label for="speed">Speed of the Object</label>
        <input id="speed" name="speed" type="text" class="required">

        <label for="phi">Enter object Offset</label>
        <input id="phi" name="phi" type="text" class="required">

        <label for="cx">Enter object x-coordinate</label>
        <input id="cx" name="cx" type="text" class="required">

        <label for="cy">Enter object y-coordinate</label>
        <input id="cy" name="cy" type="text" class="required">

        <button id="anotherOne" type="submit" class="btn btn-default">Create New Object</button>
      </div>
  </form>

  <button id="myBtn" class="btn btn-default" name="button">Start</button>


  <div id="lowEarthOrbit">
    <svg>
      <circle class="earth" cx="500" cy="500" r="35"></circle>
      <div class="start"></div>
    </svg>
  </div>


  </body>
</html>
