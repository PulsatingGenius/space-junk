
<div class="container">
  <h1>Satellites are Aweseome!</h1>

  <button class="btn btn-success" (click)="funkButtonClicked()" >Funk</button>
  <button class="btn btn-info" (click)="stopButtonClicked()" >Stop</button>

  <div id="test-div"></div>

  <svg>
    <svg:circle class="earth" cx="500" cy="500" r="35"></svg:circle>
    <svg:circle class="start"></svg:circle>
  </svg>

  <div *ngIf="readyToDisplay === true" id="mainResults">
    <div *ngFor="let sat of satellites | async | country:desiredCountry">
      <div class="">
        <p> {{sat.Name}} - {{sat.CountryOperatorOwner}}</p>
        <br>
      </div>
    </div>
  </div>

</div>
